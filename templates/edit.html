<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>編輯：{{ post.title }}</title>
    <style>
      body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans","Helvetica Neue",Arial,sans-serif;margin:0;padding:0;line-height:1.6;}
      header,footer{background:#f5f5f5;padding:12px 20px;}
      main{max-width:880px;margin:20px auto;padding:0 16px;}
      label{display:block;margin:8px 0;}
      input,textarea{width:100%;padding:8px;box-sizing:border-box;}
      button{padding:8px 14px;border:1px solid #ddd;border-radius:6px;background:#fff;cursor:pointer;}
      .error{color:#c00;font-weight:bold;}
      a.btn{padding:8px 14px;border:1px solid #ddd;border-radius:6px;text-decoration:none;color:inherit;background:#fff;}
    </style>
  </head>
  <body>
    <header>
      <h1><a href="{{ url_for('index') }}" style="text-decoration:none;color:inherit;">Mini Blog</a></h1>
    </header>

    <main>
      <h2>編輯文章</h2>
      {% if error %}<p class="error">{{ error }}</p>{% endif %}
      <form method="post" action="{{ url_for('update_post', post_id=post.id) }}">
        <label>標題<input name="title" value="{{ post.title }}" required></label>
        <label>作者<input name="author" value="{{ post.author }}" required></label>
        <label>內容<textarea name="content" rows="10" required>{{ post.content }}</textarea></label>
        <button type="submit">儲存</button>
        <a class="btn" href="{{ url_for('show_post', post_id=post.id) }}">取消</a>
      </form>
    </main>

    <footer>Powered by Flask + SQLAlchemy</footer>
  </body>
</html>
