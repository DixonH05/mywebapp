<!doctype html>
<meta charset="utf-8">
<title>新增任務</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:720px;margin:24px auto;padding:0 16px;}
  label{display:block;margin:8px 0}
  input,textarea{width:100%;padding:8px;box-sizing:border-box}
  .row{display:flex;gap:12px}
  .row > div{flex:1}
  .err{color:#c00;font-weight:600}
  a.btn, button{padding:6px 10px;border:1px solid #ddd;border-radius:8px;background:#fff;text-decoration:none;color:#222;cursor:pointer;}
</style>

<h1>新增任務</h1>
{% if error %}<p class="err">{{ error }}</p>{% endif %}
<form method="post" action="{{ url_for('create_task') }}">
  <label>任務名稱<input name="title" value="{{ title or '' }}" required></label>
  <div class="row">
    <div><label>到期日（選填）<input type="date" name="due_date" value="{{ due_date or '' }}"></label></div>
  </div>
  <label>備註（選填）<textarea name="notes" rows="6">{{ notes or '' }}</textarea></label>
  <button type="submit">儲存</button>
  <a class="btn" href="{{ url_for('index') }}">取消</a>
</form>
