<!doctype html>
<meta charset="utf-8">
<title>任務詳情</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:720px;margin:24px auto;padding:0 16px;}
  .meta{color:#555}
  a.btn, button{padding:6px 10px;border:1px solid #ddd;border-radius:8px;background:#fff;text-decoration:none;color:#222;cursor:pointer;}
  .btns{display:flex;gap:8px;margin-top:12px}
  .done{opacity:.55;text-decoration:line-through}
  pre{white-space:pre-wrap}
</style>

<h1 class="{{ 'done' if task.done else '' }}">{{ task.title }}</h1>
<p class="meta">
  建立時間：{{ task.created_at.strftime('%Y-%m-%d %H:%M') }}
  {% if task.due_date %}｜到期：{{ task.due_date }}{% endif %}
  ｜狀態：{{ '已完成' if task.done else '未完成' }}
</p>

{% if task.notes %}
<h3>備註</h3>
<pre>{{ task.notes }}</pre>
{% endif %}

<div class="btns">
  <a class="btn" href="{{ url_for('index') }}">回列表</a>
  <a class="btn" href="{{ url_for('edit_task', task_id=task.id) }}">編輯</a>
  <form method="post" action="{{ url_for('delete_task', task_id=task.id) }}" onsubmit="return confirm('確定刪除？')">
    <button type="submit">刪除</button>
  </form>
</div>
